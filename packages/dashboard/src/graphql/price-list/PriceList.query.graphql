query RequestKybVerification($input: PriceListInput!) {
    priceList(input: $input) {
        id
        validUntil
        createdAt
        updatedAt
        routeProviders {
            id
            route {
                id
                from
                to
                distance
                createdAt
                updatedAt
            }
            provider {
                id
                companyName
                price
                flightStart
                flightEnd
                travelTime
                createdAt
                updatedAt
            }
        }
    }
}