type Query {
   priceList(input: PriceListInput!): PriceList!
   reservation(input: ReservationInput!): Reservation!
}

type Mutation {
    createReservation(input: CreateReservationInput!): Reservation!
}

input PriceListInput {
    origin: String!
    destination: String!
    filter: FilterInput
}

input FilterInput {
    companyName: String
    sort: SortInput
}

input SortInput {
    field: SortField!
    direction: SortDirection!
}

input ReservationInput {
    reservationId: UUID!
}

input CreateReservationInput {
    firstName: String!
    lastName: String!
    routeProviders: [RouteProvidersInput!]!
}

input RouteProvidersInput {
    routeId: UUID!
    providerId: UUID!
}

type PriceList {
    id: UUID!
    validUntil: DateTime!
    createdAt: DateTime!
    updatedAt: DateTime!
    routeProviders: [RouteProviders!]!
}

type RouteProviders {
    id: UUID!
    route: Route!
    provider: Provider!
}

type Reservation {
    id: UUID!
    totalPrice: Float!
    totalTravelTime: Float!
    firstName: String!
    lastName: String!
    priceListId: String!
    routeProviders: [RouteProviders!]!
}

type Route {
    id: UUID!
    from: String!
    to: String!
    distance: String!
    createdAt: DateTime!
    updatedAt: DateTime!
}

type Provider {
    id: UUID!
    companyName: String!
    price: Float!
    flightStart: DateTime!
    flightEnd: DateTime!
    travelTime: String!
    createdAt: DateTime!
    updatedAt: DateTime!
}

enum SortField {
    price
    distance
    travelTime
}

enum SortDirection {
    ASC
    DESC
}

scalar DateTime
scalar UUID